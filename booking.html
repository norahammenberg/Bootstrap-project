<!--Main Booking-->
<!--grid form från bootstrap där jag har ändrat olika delar på passande sätt: https://getbootstrap.com/docs/5.0/forms/layout/#form-grid-->
<!--Jag har tex lagt till datum och tid-->
<main class="mainWrapper container-fluid contactBackgroundImage p-5">
  <!--w-75 för max width, m-auto så att innehållet vissas i mitten. Jag har också använt en egen klass där jag ger formuläret en bakgrunds färg. -->
  <form class="row g-3 reservetionFormStyle m-auto w-75 p-2">
    <h1 class="text-center mainWrapper"> Print collaboretion reservetion:</h1>
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Mobile</label>
      <input class="form-control">
    </div>
    <div class="col-12">
      <label class="form-label">Address</label>
      <input class="form-control" placeholder="Address">
    </div>
    <div class="col-12">
      <label class="form-label">Address 2</label>
      <input type="text" class="form-control" placeholder="Flat, studio, or floor">
    </div>
    <div class="col-md-6">
      <label class="form-label">City</label>
      <input type="text" class="form-control">
    </div>
   
    <div class="col-md-6">
      <label class="form-label">Postcode</label>
      <input type="text" class="form-control">
    </div>

    <div class="col-md-4">
      <label class="form-label">Size:</label>
      <select class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
        <option>...</option>
        <option>...</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Amount of Colors:</label>
      <select class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
        <option>...</option>
        <option>...</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Edition size:</label>
      <select class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
        <option>...</option>
        <option>...</option>
      </select>
    </div>

    <div class="col-md-12">
      <label class="form-label">Information about print:</label>
      <textarea class="form-control"></textarea>
    </div>

    <div class="col-md-6">
      <label class="form-label">Date:</label>
       <input type="date" class="form-control">
     </div>
 
     <div class="col-md-6">
       <label class="form-label">Time:</label>
        <input type="time" class="form-control">
      </div>

    <div class="col-md-4">
      <label class="form-label">Payment</label>
      <select class="form-select">
        <option selected>Choose</option>
        <option>Visa</option>
        <option>PayPal</option>
      </select>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">
          I agree on the terms and conditions.
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-dark">Reserve</button>
      
    </div>
  </form>
    
</main>
<!--Slut på main-->
